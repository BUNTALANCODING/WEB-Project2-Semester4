<!DOCTYPE html>

    <link rel="shortcut icon" href="img/GTS-Logo.ico" type="image/x-icon">
    <title>GrowtopiaShop.com</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="row gts-navbar">
        <nav class="navbar sticky-top navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/GTS-Logo.png" alt="Logo" width="175" height="50"
                        class="gts-brand-logo d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="gts-grup-cartnav justify-content-between row collapse navbar-collapse"id="navbarNav">
                <div class="col-5">
                    <div class="gts-btngrup-navbar" >

                        </form>
                    </div>
                </div>
            </div>
        </nav>

    <div class="me gts-container-content">
        <div class="gts-carousel">

        </div>
        <div class="gts-content">
            <div class="justify-content-between row">
                <div class="gts-container-pembayaran col-6">
                    <h5 class="gts-pembayaran-ttle">Pembayaran</h5>
                    <div class="gts-pembayaran-grup row">
                        <div class="col-5">
                            <h5 class="gts-pembayaran-txt">Diamond Lock</h5>
                        </div>
                        <div class="col-5">
                            <h5 class="gts-pembayaran-txt">Rp25.000 X 2</h5>
                        </div>
                    </div>
                    <h5 class="gts-pembayaran-ttle">Metode Pembayaran</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <img class="gts-img-bank" width="100px" src="img/dana.png" alt="">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <img class="gts-img-bank" width="100px" src="img/bca.png" alt="">
                    </div>
                    <h5 class="gts-pembayaran-ttle">Layanan Premium</h5>
                    <div class="row">
                        <div class="col-1">
                            <div>
                                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value=""
                                    aria-label="...">
                            </div>
                        </div>
                        <div class="gts-pembayaran-grups col-5">
                            <h5 class="gts-pembayaran-txt">Layanan Premium</h5>
                            <h5 class="gts-pembayaran-txt">Rp5.000 / Transaksi</h5>
                        </div>
                    </div>
                </div>
                <div class="gts-pembayaran-detail col-5">
                    <h5 class="gts-pembayaran-ttles">Detail Pembayaran</h5>
                    <div class="gts-grup-dtl row justify-content-between">
                        <div class="col-7">
                            <h5 class="gts-pembayaran-txts">Total Pesanan</h5>
                        </div>
                        <div class="col-3">
                            <h5 class="gts-pembayaran-txts">Rp50.000</h5>
                        </div>
                    </div>
                    <div class="gts-grup-dtl row justify-content-between">
                        <div class="col-7">
                            <h5 class="gts-pembayaran-txts">Layanan Premium</h5>
                        </div>
                        <div class="col-3">
                            <h5 class="gts-pembayaran-txts">Rp5.000</h5>
                        </div>
                    </div>
                    <div class="gts-grup-dtl row justify-content-between">
                        <div class="col-7">
                            <h5 class="gts-pembayaran-txts">Biaya Admin</h5>
                        </div>
                        <div class="col-3">
                            <h5 class="gts-pembayaran-txts">Rp2.000</h5>
                        </div>
                    </div>
                    <div class="gts-grup-dtl row justify-content-between">
                        <div class="col-7">
                            <h5 class="gts-pembayaran-txts">Total Pembayaran</h5>
                        </div>
                        <div class="col-3">
                            <h5 class="gts-pembayaran-txts">Rp57.000</h5>
                        </div>
                    </div>
                    <div class="gts-btn-bayar d-flex">
                        <a href="gts-pembelianberhasil.html"><button class="gts-btn-bayars">Bayar</button></a>
                    </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-3 item social">
                        <a href="#"><i class="icon ion-social-facebook"></i></a>
                        <a href="#"><i class="icon ion-social-twitter"></i></a>
                        <a href="#"><i class="icon ion-social-snapchat"></i></a>
                        <a href="#"><i class="icon ion-social-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
