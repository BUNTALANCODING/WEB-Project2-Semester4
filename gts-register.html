<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/GTS-Logo.ico" type="image/x-icon">
    <title>GrowtopiaShop.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="css/GTS-LoginRegisterMain.css">
    <link rel="stylesheet" href="css/GTS-LoginRegister-MQ.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div class="gts-login-container">
        <div class="gts-logo">
            <img class="gts-logo-login" src="img/GTS-Logo.png" alt="">
        </div>
        <div class="gts-bglogin">

        </div>
        <div class="gts-form-container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="gts-login.html"
                                    role="tab" aria-controls="pills-login" aria-selected="true"
                                    style="font-size: 18px; color: #000;">Pengunna Lama</a>

                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="gts-register.html"
                                    role="tab" aria-controls="pills-register" aria-selected="false"
                                    style="font-size: 18px; color: #000;">Pengunna Baru</a>
                                <div style="border-bottom: 3px solid #00473e; padding: 5px;">
                            </li>
                        </ul>
                        <div class="card-body p-md-1">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4">

                                        <label class="form-label" for="form3Example3c">Your Name</label>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="name" class="gts-form-login1"
                                                    required autocomplete="off"/>
                                            </div>
                                        </div>

                                        <label class="form-label" for="form3Example3c">Email</label>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" class="gts-form-login1"
                                                    required autocomplete="off"/>
                                            </div>
                                        </div>
                                        <label class="form-label" for="form3Example4c">Password</label>
                                        <div class="gts-pw-form d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill">
                                                <input type="password" id="pass1" class="gts-form-login"
                                                    required autocomplete="off"/>
                                            </div>
                                            <div class="gts-icon-showpw">
                                                <span id="mybutton1" onclick="change1()" class="gts-showpw">
                                                    <svg width="2rem" height="2rem" viewBox="0 0 16 16" class="gts-iceye bi bi-eye-fill"
                                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                                        <path fill-rule="evenodd"
                                                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                        <label class="form-label" for="form3Example4c">Confirm Password</label>
                                        <div class="gts-pw-form d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill">
                                                <input type="password" id="pass" class="gts-form-login"
                                                    required autocomplete="off"/>
                                            </div>
                                            <div class="gts-icon-showpw">
                                                <span id="mybutton" onclick="change()" class="gts-showpw">
                                                    <svg width="2rem" height="2rem" viewBox="0 0 16 16" class="gts-iceye bi bi-eye-fill"
                                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                                        <path fill-rule="evenodd"
                                                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-dark btn-lg"
                                                style="background-color: #00473e;">Register</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <div class="footer-clean">
        <footer>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-3 item social">
                        <a href="#"><i class="icon ion-social-facebook"></i></a>
                        <a href="#"><i class="icon ion-social-twitter"></i></a>
                        <a href="#"><i class="icon ion-social-snapchat"></i></a>
                        <a href="#"><i class="icon ion-social-instagram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="js/GTS-ShowPW.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
